name: eShopOnWeb Build and Test

on: workflow_dispatch

env:
  SUBSCRIPTION-ID: 346c5120-3d4b-4a36-b251-87fa2579d5a9
  TEMPLATE-FILE: infra/webapp.bicep

jobs:
  buildandtest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        location: [westeurope, eastus]
        resource-group: [rg-eshoponweb-westeurope, rg-eshoponweb-eastus]
        webapp-name: [devops-webapp-westeurope-311084437, devops-webapp-eastus-25412294]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        dotnet-quality: 'preview'

    - name: Build with dotnet
      run: dotnet build ./eShopOnWeb.sln --configuration Release

    - name: Test with dotnet
      run: dotnet test ./eShopOnWeb.sln --configuration Release

    - name: dotnet publish
      run: |
        dotnet publish ./src/Web/Web.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp
        cd ${{env.DOTNET_ROOT}}/myapp
        zip -r ../app.zip .

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/app.zip

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: bicep-template
        path: ${{ env.TEMPLATE-FILE }}

  deploy:
    runs-on: ubuntu-latest
    needs: buildandtest
    environment: 'Development'

    strategy:
      matrix:
        location: [westeurope, eastus]
        resource-group: [rg-eshoponweb-westeurope, rg-eshoponweb-eastus]
        webapp-name: [devops-webapp-westeurope-311084437, devops-webapp-eastus-25412294]

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: .net-app
        path: .net-app

    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: bicep-template
        path: bicep-template

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: deploy
      uses: azure/arm-deploy@v2
      with:
        subscriptionId: ${{ env.SUBSCRIPTION-ID }}
        resourceGroupName: ${{ matrix.resource-group }}
        template: bicep-template/webapp.bicep
        parameters: 'webAppName=${{ matrix.webapp-name }} location=${{ matrix.location }}'
        failOnStdErr: false

    - name: Publish Website to WebApp
      uses: Azure/cli@v2
      with:
        inlineScript: |
             az webapp deploy --name ${{ matrix.webapp-name }} --resource-group ${{ matrix.resource-group }} --src-path .net-app/app.zip --type zip
